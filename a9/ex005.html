<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando com Dom</h1>
    <p>resultado</p>
    <p>usando <strong>Dom</strong> em js</p>
    <div id="msg">Clique em mim</div>
    <div name="msgs">Clique aqui ein</div>
    <div class="msgss">Clique aqui ein hmmm</div>
    <div id="go">Vai curinthia</div>
    
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'black'
        window.document.write('copiando ' + p1.innerText + '<br>')
        window.document.write(p1.innerHTML + '<br>')

        var mensagem = window.document.getElementById('msg')
        window.document.write(mensagem.innerHTML)
        mensagem.innerText = 'opa'
        mensagem.style.background = 'black'

        var mensagem2 = window.document.getElementsByName('msgs')[0]
        window.document.write(mensagem2.innerHTML)
        mensagem2.innerText = 'salve'
        mensagem2.style.background = 'black'

        var mensagem3 = window.document.getElementsByClassName('msgss')[0]
        window.document.write(mensagem3.innerHTML)
        mensagem3.innerText = 'de boas'
        mensagem3.style.background = 'black'

        var seletor = window.document.querySelector('div#go')
        seletor.style.background = 'blue'
    </script>
</body>
</html>
