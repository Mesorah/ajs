<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="inum" id="inum"> 
                <input type="button" value="Adicionar" onclick="verificar()">
            </p>
            
        </div>
        <div>
            <p id="res">Resultado...</p> <br>
            <input type="button" value="Finalizar" onclick="finalizar()">

            <p id="fin"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Eu mesmo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
